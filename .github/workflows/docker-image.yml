name: Docker Image Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the testserial image
      run: 
        docker build ./TestSerial --platform linux/arm64 -t ecy14mhfh/testserial:$(date +%s)
